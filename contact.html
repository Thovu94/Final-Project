<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts-Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact for Hiring</title>
</head>

<body>
    <!--   background-image-->

    <div class="contact-background">
        <nav class="navbar navbar-expand-lg navbar-dark border-bottom">
            <a class="navbar-brand" href="#">Menu</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item navbar-right">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>

            </div>
        </nav>

        <div class="container-fluid d-flex flex-row justify-content-center border-bottom">
            <img src="img/kid.png" class="rounded-circle align-self-center" alt="my picture">
            <p class="align-self-center text-white"><i style="margin-left: 2rem" class="name">Truong Tho Vu</i></p>

        </div>
    </div>

    <!--    width: 80vw, mobile whole width-->

    <div class="container-fluid pt-5">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 pt-1 mx-md-auto">
                <div class="contact-us">
                    <div class="contact-box">
                        <i class="far fa-envelope far-5x text-white"></i>
                        <h1 class="h1-contact text-white">Contact Us Today</h1>
                        <h4 class="h4-contact text-white">Hotline: (613)-316-1361</h4>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 pt-5">
                <form>
                    <div class="pt-3">
                        <div class="form-group pb-3">

                            <input type="firstname" class="form-control" placeholder="Firstname">
                        </div>
                        <div class="form-group py-3">
                            <input type="lastname" class="form-control" placeholder="Lastname">
                        </div>
                        <div class="form-group py-3">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group py-3">
                            <input type="phonenumber" class="form-control" placeholder="Phone Number">
                        </div>
                        <div class="form-group pt-3 pb-0">
                            <select class="form-control">
                                <option class="form-control text-center">---Choose---</option>
                                <option value="1" class="form-control">Full-time</option>
                                <option value="2" class="form-control">Part-time</option>

                            </select>
                        </div>
                        <div class="pt-date">
                            <div class="form-group pb-3">
                                <label for="validationdafault">From</label>
                                <input type="date" class="form-control" id="validationdefault" placeholder="Date" required>

                            </div>
                            <div class="form-group pb-3 pt-date">
                                <label for="validationdafault">To</label>
                                <input type="date" class="form-control" id="validationdefault" placeholder="Date" required>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 pt-4">
                <div class="form-group pt-md-5">
                    <div class="pt-md-5">
                        <div class="pt-md-5">
                            <textarea class="form-control" rows="10" id="details">Details</textarea>
                            <button type="submit" class="btn btn-primary border border-warning">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--https://bootsnipp.com/snippets/qr1zR-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
